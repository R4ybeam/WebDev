<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://unkpg.com/@csstools/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <header>
        <img src="../images/logo.png" alt="Fietsbook logo">
        <h1>Fietsbook</h1>
        <label for="menu-toggle" id="menu-icon">&#9776;</label>
        <nav>
            <a href="../">Home</a>
			<a href="../products/">Products</a>
            <a href="../tools/">Tools</a>
            <a href="../hotspots/">Hotspots</a>
            <a href="../about/">About</a>
            <a href="../activity/">Activity</a>
            <a href="./">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2>Contacteer ons</h2>

    <form action="#" method="post">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Bericht:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Verzenden</button>
    </form>
        
    </main>

    <footer>
        <section>
            <div class="bottom-nav">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Useful links</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </section>
        <p>&copy; 2023 Fietsbook. All rights reserved.</p>
    </footer>
    <script>
        let lastScrollTop = 0;

        window.addEventListener("scroll", function () {
            let scrollTop = window.scrollY || document.documentElement.scrollTop;
            let header = document.querySelector('header');

            if (document.getElementById('menu-toggle').checked) {
               document.getElementById('menu-toggle').checked = false;
            }
    
            let headerOpacity = Math.min(1, 1 - scrollTop / 200);
            header.style.backgroundColor = `rgba(64,90,77, ${headerOpacity})`;

            let buttons = document.querySelectorAll('.dropbtn');
            buttons.forEach(button => {
                let buttonOpacity = Math.min(1, 1 - scrollTop / 200);
                button.style.backgroundColor = `rgba(111, 34, 50, ${buttonOpacity})`;
            });

            lastScrollTop = scrollTop;
        });

        function setLanguage(lang) {
            console.log("Language switched to: " + lang);
        }

        function setColorScheme(scheme) {
            console.log("Color scheme switched to: " + scheme);
        }
        document.getElementById('menu-toggle').addEventListener('change', function () {
            document.body.classList.toggle('show-nav', this.checked);
        });
    </script> 
</body>

</html>
